<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lombard | {{title}}</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
<!--                <h1 class="logo-name"><img style="width: 300px;"
                                             src="img/thelofLogo.png" alt="" /></h1> -->
            </div>
            <h3>Lombard Системд Тавтай морилно уу!</h3>
            <form class="m-t" role="form" method="POST" action="index.php">
                <div class="form-group">
                    <input type="email" class="form-control" name = "email" placeholder="И-мэйл хаяг" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name = "password" placeholder="Нууц үг" required="">
                </div>
                <button type="submit" class="btn btn-success lock full-width m-b">Нэвтрэх</button>
                <a href="#" class="registration">Нууц үг мартсан</a>
            </form>
            {% if message %}
            <p>
            <div class="alert alert-danger alert-dismissable">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                {{ message }}
            </div>
            </p>
            {% endif %}
            <p class="m-t"> <small>Lombard &copy; {{year}}</small> </p>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
